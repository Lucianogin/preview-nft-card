<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <section>
        <img
          class="eth-img"
          src="assets/image-equilibrium.jpg"
          alt="equilibrium-image"
        />
        <article>
          <h1><a class="equilibrium" href="#">Equilibrium #3429</a></h1>
          <p class="first-p">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <ul>
            <div class="img-text">
              <img
                class="eth-icon"
                src="/assets/images/icon-ethereum.svg"
                alt="#"
              />
              <li class="eth-neon">0.041 ETH</li>
            </div>
            <div class="clock-text">
              <img
                class="clock-img"
                src="/assets/images/icon-clock.svg"
                alt="#"
                class="clocl-icon"
              />
              <li class="days-left">3 days left</li>
            </div>
          </ul>
          <div class="divider div-transparent"></div>
          <div class="creator">
            <img
              class="creator-img"
              src="assets/images/image-avatar.png"
              alt=""
            />
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
